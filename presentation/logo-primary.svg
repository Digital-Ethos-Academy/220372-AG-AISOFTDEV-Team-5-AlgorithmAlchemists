<?xml version="1.0" encoding="UTF-8"?>
<!-- Primary Logo adjusted: expanded viewBox to prevent text clipping; added padding; preserveAspectRatio for consistent scaling -->
<svg xmlns="http://www.w3.org/2000/svg" width="520" height="160" viewBox="0 0 520 160" preserveAspectRatio="xMinYMid meet" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">POI Compass Primary Logo</title>
  <desc id="logoDesc">Hybrid emblem combining compass rose, shield silhouette, and compression rings with POI letters.</desc>
  <defs>
    <linearGradient id="gradNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A3D62" />
      <stop offset="100%" stop-color="#114F85" />
    </linearGradient>
    <linearGradient id="gradGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFB400" />
      <stop offset="100%" stop-color="#FFC94D" />
    </linearGradient>
    <clipPath id="shieldClip">
      <path d="M60 15 L85 30 L85 62 Q60 90 35 62 L35 30 Z" />
    </clipPath>
  </defs>
  <!-- Emblem Group -->
  <g aria-label="Compass emblem" transform="translate(20 30)">
    <!-- Outer compression rings -->
    <circle cx="60" cy="50" r="46" fill="none" stroke="#0A3D62" stroke-width="2" stroke-dasharray="4 4" />
    <circle cx="60" cy="50" r="38" fill="none" stroke="#114F85" stroke-width="2" stroke-dasharray="6 4" />
    <!-- Shield base with gradient -->
    <path d="M60 15 L85 30 L85 62 Q60 90 35 62 L35 30 Z" fill="url(#gradNavy)" stroke="#FFB400" stroke-width="3" />
    <!-- Compass rose (N/E/S/W) -->
    <g fill="url(#gradGold)" stroke="#FFB400" stroke-width="0.5">
      <polygon points="60,7 57,23 60,20 63,23" />
      <polygon points="60,93 57,77 60,80 63,77" />
      <polygon points="14,50 30,53 27,50 30,47" />
      <polygon points="106,50 90,53 93,50 90,47" />
    </g>
    <!-- Inner clip highlight -->
    <g clip-path="url(#shieldClip)">
      <circle cx="60" cy="50" r="22" fill="#0A3D62" />
      <circle cx="60" cy="50" r="16" fill="#114F85" />
    </g>
    <!-- Letters POI -->
    <text x="44" y="57" font-family="'Segoe UI', 'Inter', Arial" font-size="22" font-weight="700" fill="#FFFFFF" letter-spacing="1">POI</text>
  </g>
  <!-- Logotype -->
  <g aria-label="Logotype" transform="translate(170 60)">
    <text font-family="'Segoe UI','Inter',Arial" font-size="40" font-weight="700" fill="#0A3D62" letter-spacing="1">POI Compass</text>
    <text y="36" font-family="'Segoe UI','Inter',Arial" font-size="16" font-weight="500" fill="#114F85" letter-spacing="0.5">Orientation Compression Platform</text>
    <text y="60" font-family="'Segoe UI','Inter',Arial" font-size="13" font-weight="600" fill="#FFB400" letter-spacing="0.5">56h → 20h (64.29% faster) · 100% Quiz Accuracy · 98% Confidence Coverage</text>
  </g>
</svg>
