<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="260" height="90" viewBox="0 0 260 90" role="img" aria-labelledby="title desc">
  <title id="title">POI Compass Logo</title>
  <desc id="desc">Stylized compass with the letters P O I indicating Project Orientation Intelligence.</desc>
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0A3D62"/>
      <stop offset="100%" stop-color="#114F85"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="260" height="90" fill="white"/>
  <circle cx="55" cy="45" r="34" fill="url(#accent)" stroke="#FFB400" stroke-width="3"/>
  <polygon points="55,15 49,45 55,40 61,45" fill="#FFB400" stroke="#FFB400" stroke-width="1"/>
  <text x="30" y="52" font-family="Verdana, Arial, sans-serif" font-size="22" fill="#FFFFFF" font-weight="600">POI</text>
  <text x="110" y="40" font-family="Verdana, Arial, sans-serif" font-size="26" fill="#0A3D62" font-weight="700" letter-spacing="1">POI Compass</text>
  <text x="110" y="62" font-family="Verdana, Arial, sans-serif" font-size="14" fill="#114F85">Orientation Compression Platform</text>
</svg>
