<?xml version="1.0" encoding="UTF-8"?>
<!-- Lockup Logo adjusted: widened canvas to avoid right-side text truncation; added preserveAspectRatio -->
<svg xmlns="http://www.w3.org/2000/svg" width="760" height="200" viewBox="0 0 760 200" preserveAspectRatio="xMinYMid meet" role="img" aria-labelledby="lockTitle lockDesc">
  <title id="lockTitle">POI Compass Lockup Logo</title>
  <desc id="lockDesc">Primary emblem with separated tagline lockup variant for presentations.</desc>
  <defs>
    <linearGradient id="navy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A3D62" />
      <stop offset="100%" stop-color="#114F85" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFB400" />
      <stop offset="100%" stop-color="#FFC94D" />
    </linearGradient>
  </defs>
  <!-- Emblem simplified reuse -->
  <g transform="translate(30 50)" aria-label="Emblem">
    <circle cx="60" cy="50" r="46" fill="none" stroke="#0A3D62" stroke-width="2" stroke-dasharray="4 4" />
    <circle cx="60" cy="50" r="38" fill="none" stroke="#114F85" stroke-width="2" stroke-dasharray="6 4" />
    <path d="M60 15 L85 30 L85 62 Q60 90 35 62 L35 30 Z" fill="url(#navy)" stroke="#FFB400" stroke-width="3" />
    <g fill="url(#gold)" stroke="#FFB400" stroke-width="0.5">
      <polygon points="60,7 57,23 60,20 63,23" />
      <polygon points="60,93 57,77 60,80 63,77" />
      <polygon points="14,50 30,53 27,50 30,47" />
      <polygon points="106,50 90,53 93,50 90,47" />
    </g>
    <text x="44" y="57" font-family="'Segoe UI','Inter',Arial" font-size="22" font-weight="700" fill="#FFFFFF" letter-spacing="1">POI</text>
  </g>
  <!-- Logotype + Tagline separated lockup -->
  <g transform="translate(190 70)" aria-label="Logotype">
    <text font-family="'Segoe UI','Inter',Arial" font-size="56" font-weight="700" fill="#0A3D62" letter-spacing="1">POI Compass</text>
    <text y="54" font-family="'Segoe UI','Inter',Arial" font-size="20" font-weight="500" fill="#114F85" letter-spacing="0.5">Mission-Critical Orientation Compression Platform</text>
    <text y="82" font-family="'Segoe UI','Inter',Arial" font-size="16" font-weight="600" fill="#FFB400" letter-spacing="0.5">56h → 20h (64.29% faster) · 100% Quiz Accuracy · 98% Confidence Coverage</text>
  </g>
</svg>
