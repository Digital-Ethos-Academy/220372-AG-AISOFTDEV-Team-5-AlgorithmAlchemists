[mutmut]
# Best-practice baseline: mutate core logic while excluding framework / infra heavy modules.
# Mutmut expects directories or modules (not comma-delimited file list). We give root and then exclude specifics.
paths_to_mutate=app
do_not_mutate=
	app/main.py
	app/observability.py
	app/audit.py
	app/security.py
	app/db.py
	app/db_models.py
	app/retrieval.py
# Keep runtime_metrics, recommendation_engine, confidence, flags etc. in scope.

# Copy resource & config files required at runtime for mutants so relative paths resolve.
also_copy=
	schemas/
	data/
	prompts.md
	pytest.ini
	setup.cfg

# Only mutate lines exercised by coverage to reduce noise & runtime.
mutate_only_covered_lines=true

# Leave stack depth unconstrained initially for completeness (can tune later with max_stack_depth=20).
# debug=false by default; set debug=true temporarily if diagnosing mutant issues.
