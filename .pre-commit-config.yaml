repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.0
    hooks:
      - id: ruff
        args: ["--fix"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        additional_dependencies: []
  - repo: local
    hooks:
      - id: secret-scan
        name: Secret Scan
        entry: python scripts/secret_scan.py
        language: system
        pass_filenames: false
      - id: license-allowlist
        name: License Allowlist
        entry: python scripts/license_allowlist.py
        language: system
        pass_filenames: false
      - id: prompt-version-guard
        name: Prompt Version Guard
        entry: python scripts/prompt_version_guard.py
        language: system
        pass_filenames: false
      - id: env-validate
        name: Environment Variable Validation (non-strict)
        entry: python scripts/validate_env.py
        language: system
        pass_filenames: false
        stages: [commit]
      - id: env-validate-strict
        name: Environment Variable Validation (strict)
        entry: bash -c "STRICT_ENV=1 python scripts/validate_env.py"
        language: system
        pass_filenames: false
        stages: [push]
