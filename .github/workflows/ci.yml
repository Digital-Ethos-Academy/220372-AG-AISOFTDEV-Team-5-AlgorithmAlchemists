name: CI
on:
  push:
    branches: [ master, docs/poi-compass-foundation ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff placeholder)
        run: |
          echo "Skipping ruff (not yet added)"

      - name: Run tests
        run: |
          pytest --cov=app --maxfail=1 -q

      - name: Schema presence check
        run: |
          for f in schemas/*.schema.json; do [ -f "$f" ] || exit 1; done

      - name: Secret scan placeholder
        run: |
          grep -R "OPENAI_API_KEY" -n . && echo "No key values present" || true
