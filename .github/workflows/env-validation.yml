name: Environment Validation

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  env-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-deps --disable-pip-version-check || true
      - name: Non-strict validation (PR)
        if: github.event_name == 'pull_request'
        run: python scripts/validate_env.py || true
      - name: Strict validation (protected branches)
        if: github.event_name == 'push'
        env:
          STRICT_ENV: '1'
        run: python scripts/validate_env.py